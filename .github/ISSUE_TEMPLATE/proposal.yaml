name: Funding Proposal
description: Submit a proposal for funding.
title: "[Funding Proposal]: "
labels: ["For Review", "Funding Proposal"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this funding request!

  - type: markdown
    attributes:
      value: |
        Please review the process in the [Jupyter Governance](https://jupyter-governance.github.io/jupyter-foundation-governing-board/funding/process/)

  - type: markdown
    attributes:
      value: |
        Qualifying Information
  - type: input
    id: initiative
    attributes:
      label: Initiative
      description: Which initiative is requesting the funds?
      placeholder: an existing Jupyter working group, special interest group, or project
    validations:
      required: true
  - type: input
    id: lifecycle-phase
    attributes:
      label: Lifecycle Phase
      description: What is the lifecycle phase of the requesting initiative?
      placeholder: sandbox
    validations:
      required: true
  - type: input
    id: funding-amount
    attributes:
      label: Funding Amount
      description: What is the exact amount of funding you're requesting?
      placeholder: "$1000"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Problem statement - This section aims to set the stage and boundaries for the problem you are trying to solve. This is not a place to propose solutions, but to define the problem and its impact.

  - type: input
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What is the problem?
    validations:
      required: true
  - type: input
    id: affects
    attributes:
      label: Who does this affect?
      description: Who does this problem impact, and for whom is this solution?
    validations:
      required: true
  - type: input
    id: previous-attempts
    attributes:
      label: Have there been previous attempts to resolve the problem?
      description: Why is this approach different, or why didn't the other approaches work?
    validations:
      required: true
  - type: input
    id: why-now
    attributes:
      label: Why should it be tackled now and by this initiative?
      description: Is this the right place and time for this funding initiative?
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Proposed work and other work considered - The goal here is to assess the feasibility of the proposed work and to understand the alternatives that were considered. Such as can be done now and is in scope with the current funds.

  - type: textarea
    id: what-is-required
    attributes:
      label: Give an idea of what is required to make the funding initiative happen
    validations:
      required: true
  - type: textarea
    id: what-is-needed
    attributes:
      label: What is going to be needed to deliver this funding initiative?
    validations:
      required: true
  - type: textarea
    id: tools-and-tech
    attributes:
      label: Are there tools or tech that still need to be produced to facilitate the funding initiative?
    validations:
      required: false
  - type: textarea
    id: cost-context
    attributes:
      label: Give a summary of the requirements that contextualize the costs of the funding intiative.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Covering the planning phase, this next section should provide a relatively detailed plan of how work will start on the funding initiative. This section is important because funding initiatives need to get up and running quickly.
  - type: markdown
    attributes:
      value: |
        Funding Initiative Plan - It is important to think about setting up collaboration platform for code for contributors, reporting framework, license decisions, etc.

  - type: input
    id: responsible-party
    attributes:
      label: Who is responsible for doing the work of this funding initiative?
      description: This person is the primary contact to oversee the idea
    validations:
      required: true
  - type: input
    id: accountable-party
    attributes:
      label: Who is accountable for doing the work of this funding initiative?
    validations:
      required: true
  - type: input
    id: backup-plan
    attributes:
      label: If the responsible or accountable parties are no longer available, what is the backup contact or plan?
    validations:
      required: true
  - type: input
    id: license
    attributes:
      label: What license is this funding initiative being used under?
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Jupyter Foundation Code of Conduct](https://google.com) to ensure an inclusive environment for participants.
      options:
        - label: I agree to follow the Jupyter Foundation's Code of Conduct
          required: true

  - type: markdown
    attributes:
      value: |
        The final section is to list the Milestones and Approximate costs associated with the funding initiative. If you prefer, you can submit a Google Sheet or Google Doc in the entry below.

  - type: textarea
    id: milestones
    attributes:
      label: List the major milestones by date and identify the overall timeline within which the technical initiative plans to accomplish their goals. Any payments for services, sponsorships, etc., will require LF Legal and Financial review.
    validations:
      required: true
  - type: textarea
    id: sow
    attributes:
      label: If this is a request for funding to issue a contract, then OpenSSF will issue that contract. Please provide a Statement of Work (SOW) that we may review. Any contracting action will take 4-6 weeks to issue.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Thanks for completing this form! If you have any problems, questions or concerns, please email us at [operations@jupyterfoundation.org](mailto:operations@jupyterfoundation.org).